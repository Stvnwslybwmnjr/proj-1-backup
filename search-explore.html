<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script> -->

        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>


    <!-- font awesome link  -->
    <script src="https://kit.fontawesome.com/0471c845ba.js" crossorigin="anonymous"></script>

    <!-- Link to interal CSS  -->
    <link rel="stylesheet" href="./assests/searchStyle.css">

    <!-- Link to shake libary  -->
    <link rel="stylesheet" type="text/css" href="https://csshake.surge.sh/csshake.min.css">

    <!-- Link to external fonts (google fonts) -->
    <link href="https://fonts.googleapis.com/css?family=Handlee|Old+Standard+TT|Pacifico&display=swap" rel="stylesheet">

    <!-- jQuery -->
    <script src="./assests/js.js"></script>

    <title>Search</title>
</head>

<body>
    <div id="pix"></div>
    <form>
        <!-- This ID will link directions and descritions of the trails  -->
        <!-- id="trails" -->
        <!-- Tyhis is for the airport image -->
        <div id="pictures"></div>
        <!-- This is a link to flights  -->
        <div id="flights"></div>

    </form>


    <div class="container-fluid bg-primary shadow p-3 bg-white rounded" id="header-img">
        <div class="row">
            <div class="col-4">
                <a class="btn my-2 my-sm-0 fas fa-arrow-left" id="backbtn" href="Index.html" role="button"> back</a>
            </div>

            <div class="col-4">
                <div class="card shadow p-3 mb-5 rounded" id="FindYourTrailCardBody">
                    <div class="card-body">
                        <p id="FindYourTrailText">Find your perfect trail</p>
                        <br>

                        <!-- This is the search bar and btn in the card body  -->
                        <form class="form-inline my-2 my-lg-0" id="search-bar">
                            <input class="form-control mr-sm-2" id="textInput" type="search"
                                placeholder="explore more..." aria-label="Search">
                            <button class="btn btn-outline-secondary my-2 my-sm-0 fas fa-search search-icon" type="submit"
                                id="search"></button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-4"></div>
        </div>
        <!-- End of container -->
    </div>


    <!-- This is the bar under the container -->
    <div class="container-fluid">
        <div class="row shadow p-1 mb-3 bg-white rounded">
            <nav class="navbar navbar-expand-lg navbar-light"></nav>
        </div>
    </div>


    <!-- This is the content that will disappear when the search populates -->
    <div class="empty-bike-div">
        <div class="container-fluid">
            <div class="row empty-shake-row">
                <div class="col-4"></div>
                <div class="col-4">

                    <div class="card shadow bike-card" id="explore-circle">
                        <div class="card-body" id="explore-circle-body">
                            <div class="cartoon-moutins">
                                <p class="search-to-explore">search to explore </p>
                                <img src="./assests/Images/cartoon-mountians.png"
                                    style="margin-top: 0px;padding-top: 10px;">
                            </div>

                            <div class="card transparate-shake-box">
                                <div class="card-body">

                                    <div class="shake-slow shake-constant">
                                        <i class="fas fa-biking" id="biker-man"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="col-1"></div>
            </div>
        </div>
    </div>




    <!-- The below is how the search results will populate on the screen -->

    <div class="container">
        <div id="box-Containers"></div>
    </div>
    <br>


    <!-- This is the footer  -->
    <div id="footer">
        <footer>

            <p id="copyright-text">Copyright 2019 Team [0]</p>

        </footer>
    </div>


</body>

</html>
